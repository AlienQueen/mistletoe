<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Strict//EN">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Tree</title>
    <wicket:link>
      <link rel="stylesheet" type="text/css" href="css/style.css" />
    </wicket:link>
  </head>
<body>

  <div wicket:id="feedback"/>

  <div align="left">
    <form wicket:id="runForm">
      Name of suite or test to run: 
      <input wicket:id="testClassName" type="text" size="70"  />
      
      <input type="submit" value="Run" />
    </form>
  </div>

  <div style="width:40em; min-width:40em;">
    <table wicket:id="summary">    
      <tr>
        <td wicket:id="runsSummary">Total tests: 1</td>
        <td wicket:id="errorsSummary">Errors/Failures: 12</td>
      </tr>
      <tr>
        <td wicket:id="summaryInColor" colspan="2" class="summaryBox"></td>
      </tr>
      <tr><td style="line-height: 5px;">&nbsp;</td></tr>
    </table>
  </div>
  
  <div wicket:id="node" class="testReport"></div>

</body>
</html>
